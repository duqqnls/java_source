<script type="text/javascript">
window.onload = () => {
	document.querySelector("#btnSend").onclick = chkData;
	document.querySelector("#btnClear").onclick = clsData;	
}

function chkData(e) {
	e.preventDefault(); // submit 기능을 정지
	// alert("a");
	
	// 입력자료 오류 검사 후 서버로 자료 전송
	if (frm.name.value === "" || isNaN(frm.name.value) === false) {
		frm.name.focus();
		alert("이름을 입력하세요");
		return;
	}
	
	if (frm.id.value.length < 3) {
		frm.id.focus();
		alert("id는 3자 이상 입력하세요.");
		return;
	}
	
	// 정규 표현식 - 여러 용도 중 입력 자료 검사용
	let str = "123Abc가나다45123송여빈";
	console.log(str.match(/[1]/));     // 반환값은 배열, 최초의 1개만 반환
	console.log(str.match(/[1]/g));    // 해당되는 모든 값 반환 
	console.log(str.match(/[0-9]/g));  // 숫자만 
	console.log(str.match(/\d/g));     // 위와 동일
	console.log(str.match(/[0-9 ]/g)); // 숫자, 공백 
	console.log(str.match(/[가나]/g));
	console.log(str.match(/[가-힣]/g)); // 한글만
	console.log(str.match(/[a-zA-Z0-9]/g)); //영문+숫자만 반환 
	console.log(str.match(/[a-zA-Z0-9]/gi)) // i : 대소문자 구분 x
	console.log(str.match(/[가-힝]+/g)); // 한글(새로운 문자가 나오기 전까지)
	console.log(str.match(/\d{2}/g));  // 숫자연속 2자만  
	console.log(str.match(/\d{2,3}/g)); //숫자 연속 2자만 ,아님 3자
	//-------------------------------------------------------
	
	//이메일 검사
	let regExp = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
}

function clsData() { // reset + 추가 기능
	alert("b");	
	// frm.name.focus();
	document.querySelector("#name").focus(); //위와 결과 통일 
}


</script>
