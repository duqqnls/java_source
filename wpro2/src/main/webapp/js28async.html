<h2>동기 비동기 방식</h2>
자바스크립트는 싱글스레드만 지원. 기본적으로 여러 개의 단위 프로그램(함수, 메소드)를 순서대로 진행한다.
그래서 비동기 방식을 채택해서 여러 개의 단위 프로그램을 병력 처리하고 있다.
<br>
<script type="text/javascript">
/*
// 동기 방식 (순차적, 직렬적)

function myProcess() {
// 동기 방식 (순차적, 직렬적)
	const now = new Date();
	const delay = now.getTime() + 3000;
	
	while(new Date().getTime() < delay){
		// 뭔가를 작업 : 네트워크, 웹크롤링, 웹에 제공된 작업 읽기 ...	
	}
	
	console.log('함수 수행완료'); 
}
console.log('안녕 첫 번째 작업');
myProcess();
console.log('반가워 세 번째 작업이야');
*/

// 비동기 방식 (병렬적) - 특정 코드가 끝날 때 까지 대기하지 않고, 바로 다음 코드를 
function myProcess() {
	// setTimeout() : 비동기 처리용 함수 
	setTimeout(() => { // callback 
		console.log('함수 수행완료'); 
	}, 3000);
}
console.log('안녕 첫 번째 작업');
myProcess();
console.log('반가워 세 번째 작업이야');

</script>
