<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function func1() {
	document.getElementById("show").innerText = "전통적인 이벤트 처리";
}

// tag 안 먹게 할래 = > innterText / tag 먹게 할래 => innerHTML
let a = 10;
let b = {
	funcNew:function() {
		document.getElementById("show").innerText = "b 객체의 메소드 처리";
	},
	funcNew2:function() {
		document.getElementById("show").innerHTML = "<h1>b 객체의 멤버 처리</h1>"; 
	},
}
</script>

<script type="text/javascript">
// window.onload() : 자바스크립트에서 페이지가 로드(서버로부터 문서 수신 완료)되면 자동으로 실행되는 전역 콜백함수
window.onload = function() { // 이름이 없는 한줄 짜리 함수
	// alert("ok");
	const exBtn1 = document.getElementById("btn1");  // 버튼을 읽어 변수가 기억
	exBtn1.onclick = function() { // 이벤트 장착 
		document.getElementById("show").innerText = "클릭 1 선택";
	}
	const exBtn2 = document.getElementsByName("myBtn"); //배열
	console.log(exBtn2.length);
	exBtn2[0].onclick = function() {
		document.getElementById("show").innerText = "클릭 2 누름";
	}
	exBtn2[1].onclick = function() {
		document.getElementById("show").innerText = "클릭 3 누름";
	}
	exBtn3 = document.getElementsByTagName("input")[6];
	exBtn3.onclick = function() {
		document.getElementById("show").innerText = "클릭 4 수행";
	}
	
	// 이벤트 연결 및 해제
	// 컴포넌트.addEventListener("이벤트 종료", 핸들러 함수)
	document.getElementById("btn5").addEventListener("click", abcFunc);
}


function abcFunc() {
	// alert("abc");
	document.getElementById("show").innerText = "클릭 5 이벤트 연결 처리";
	// 이벤트 연결 해지 
	document.getElementById("btn5").removeEventListener("click", abcFunc);
}

</script>
</head>
<body>
<h2>이벤트 처리</h2>
<input type = "button" value = "버튼 1" onclick = "func1()"><br>
<input type = "button" value = "버튼 2" onclick = "b.funcNew()"><br>
<input type = "button" value = "버튼 3" onclick = "b.funcNew2()"><br>
<hr>
<input type = "button" value = "클릭 1" id = "btn1">
<input type = "button" value = "클릭 2" id = "btn2" name="myBtn">
<input type = "button" value = "클릭 3" id = "btn3" name="myBtn">
<input type = "button" value = "클릭 4" id = "btn4">
<input type = "button" value = "클릭 5" id = "btn5">
<hr>
<div id = "show"></div>
</body>
</html>
