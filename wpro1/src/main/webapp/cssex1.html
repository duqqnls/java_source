<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css</title>
<!-- 스타일 적용 -->
<style type="text/css">
/* internal 방식 : */

/* ***css파일을 관리하는 방법 3가지*** element , class, id */  

h1 {
	font-size : 50px; font-family: 궁서; color: red;
}

.c1 {
	color : orange;font-family: 돋움, 궁서,serif,"Times New Roman"
}

#i1 {
	color : blue; font-style: italic;
}
</style>

<!-- css 파일 작성후 스타일코드 적용하기 external 방식 -->
<link rel="stylesheet" type="text/css" href="mycss/ex1.css" />
</head>
<body>
<h2> CSS 적용하기 </h2>
<span style="font-size: 30px;color: aqua;">인라인 방식</span>
<h1>인터널 방식</h1>
<h2>안녕하세요</h2>
<h1>반가워요</h1>
<p>클래스 사용 1</p>
<p class="c1">p클래스 사용1</p>
<h2 class="c1">h2클래스 사용2</h2>
<p id="i1">p 아이디 사용(중복 불가)</p>
<div id="i2">dix 태그 : 별도 css 파일 작성 후 적용</div>
<!-- name = "변수명" -->
<p> * 입력 양식 * </p>
<form>
<table>
	<tr>
		<td>id : </td>
		<td><input type="text" name="id" id="id" class="id"></td>
	</tr>
	<tr>
		<td>password : </td>
		<td><input type="password" name="pwd" id="pwd" class="pwd"></td>
	</tr>
	<tr>
		<td colspan="2">
		<input type="submit" id="btnOk" class="btnOk" value="전송"></td>
	</tr>
</table>
</form>
<br>
<!-- selector 실습 -->
<a href="https://www.naver.com">네이버</a><br>
<a href="https://www.daum.net">다음</a><br>
<br>
<i>i태그</i> <br>
<strong><span>span 태그</span></strong>

<!-- 셀렉터 : 부모, 자식, 자손 관계 -->
<b>b태그</b><br>
<div><b>div 속 b태그</b></div>
<div><span><b>div 속 span 속 b태그</b></span></div>
<div><b id ="hi">div 속 b태그 : id 가 hi</b></div>
<div><b class="hello">div 속 b태그 : class 가 hello</b></div>
<hr>
<div id="pic">배경이미지</div>
<br>
<img title="good" src="kitty.jpeg" width="250">

</body>
</html>
