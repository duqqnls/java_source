form tag : 사용자와 정보를 소통할 수 있는 (상호작용이 가능) 태그
<hr>
<h2>개인 정보 입력 창</h2>
<form action="#" name="frm" method="get">
1. 이름: <input type="text" id="ir" name="irum" size="10" value="yeobin"><br>
2. 아이디: <input type="text" name="id"><br/>
3. 비밀번호: <input type="password" name="pwd" value="123"><br/>
4. 사진 로딩: <input type="file" name="frame"> <br/>
5. 자기 소개: <textarea rows="5" cols="60" name="my"></textarea>
6. 성별:
<input type="radio" name="gender" value="m">남자&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" value="f" checked="checked">여자 <br/>
7. 좋아하는 스포츠
<input type="checkbox" name="sports" value="soccer">축구&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="sports" value="baseball">농구&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="sports" value="yoga">요가<br/>
8. 교통 수단
<select name="tr">
	<option value="도보">도보</option>
	<option value="버스">버스</option>
	<option value="지하철">지하철</option>
	<option value="자차">자차</option>
</select> <br/>

</select> <br/>

<br><br>
<input type="submit" value="전   송"><br/>
